<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Range Input</title>
</head>

<body>
    <section id="overlay">
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
            alt="Davie's Burgers Logo" id="logo">
        <!-- <hr> -->

            <input type="text" id="username" name="username">
            <br>
            <label for="user-pw">Password:</label>
            <input type="password" id="user-pw" name="user-pw">
        </form> -->
        <hr />
        <form action="submission.html" method="POST">
            <h1>Create a burger!</h1>
            <section class="protein">
                <label for="patty">What type of protein would you like?</label>
                <input type="text" name="patty" id="patty" placeholder="beef">
            </section>
            <hr>
            <section class="patties">
                <label for="amount">How many patties would you like?</label>
                <input id="amount" type="number" step="1" name="amount">
            </section>
            <hr>
            <section class="cooked">
                <label for="doneness">How do you want your patty cooked</label>
                <br />
                <span>Rare</span>
                <input id="doneness" name="doneness" type="range" min="0" max="5" step="0.5">
                <span>Well-Done</span>
            </section>
            <hr>
            <section class="toppings">
                <span>What toppings would you like?</span>
                <br>
                <input id="lettuce" name="topping" type="checkbox" value="lettuce">
                <label for="lettuce">Lettuce</label>
                <input id="tomato" name="topping" type="checkbox" value="tomato">
                <label for="tomato">Tomato</label>
                <input id="onion" name="topping" type="checkbox" value="onion">
                <label for="onion">Onion</label>
            </section>
            <hr>
            <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>
                <input id="yes" name="cheese" type="radio" value="yes">
                <label for="yes">Yes</label>
                <input id="no" name="cheese" type="radio" value="no">
                <label for="no">No</label>
            </section>
            <hr>
            <section class="bun-type">
                <label for="bun">What type of bun would you like?</label>
                <select name="bun" id="bun">
                    <option value="sesame">Sesame</option>
                    <option value="potato">Potato</option>
                    <option value="brioche">Brioche</option>
                </select>
            </section>
            <hr>
            <section class="sauce-selection">
                <label for="sauce">What type of sauce would you like?</label>
                <input type="text" list="sauces" id="sauce" name="sauce">
                <datalist id="sauces">
                    <option value="ketchup"></option>
                    <option value="mayo"></option>
                    <option value="mustard"></option>
                </datalist>
            </section>
            <hr>
            <section class="extra-info">
                <label for="extra">Anything else you want to add?</label>
                <br>
                <textarea id="extra" name="extra" rows="3" cols="40" placeholder="Add something here"></textarea>
            </section>
            <hr>
            <section class="submission">
                <input type="submit">
            </section>
        </form>

    </section>
</body>

</html>
